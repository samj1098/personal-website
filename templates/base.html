<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AJAX Handling -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body class="bg-light">

    <!-- Background Animation -->
    <div class="absolute">
        <div class="absolute inset-0 justify-center">
            <div class="bg-shape1 bg-teal opacity-50 bg-blur" id="orb1"></div>
            <div class="bg-shape2 bg-purple opacity-50 bg-blur" id="orb2"></div>
            <div class="bg-shape3 bg-primary opacity-50 bg-blur" id="orb3"></div>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item"><a class="nav-link ajax-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link ajax-link" href="/projects">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link ajax-link" href="/certifications">Certifications</a></li>
                        <li class="nav-item"><a class="nav-link ajax-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link ajax-link" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content: Ensure home content is loaded initially -->
    <div id="main-content" class="container mt-5">
        {% block content %}
            {% if first_visit %} 
                {% include 'index.html' %}  <!-- âœ… Loads home page on first visit -->
            {% endif %}
        {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
    

</body>
</html>
